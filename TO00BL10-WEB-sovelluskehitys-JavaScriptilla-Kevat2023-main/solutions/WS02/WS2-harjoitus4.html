<!DOCTYPE html>
<html>

<head>
  <title>WS2 Harjoitus4 </title>

</head>

<body>

  <p>Tarkastetaan oletko opiskelija...</p>

  <button onclick="myFunction()">Paina tästä!</button>

  <p id="demo"></p>

  <script>
    function myFunction() {
      var txt;
      var r = confirm("Oletko opiskelija?");
      if (r == true) {
        txt = "Welcome student!";
      } else {
        txt = "Sorry, this page is for students only!";
      }
      document.getElementById("demo").innerHTML = txt;
    }
  </script>

</body>

</html>

<!doctype html>
<html lang="fi">

<head>
    <title>Koe tehtävä</title>
    <meta name="keywords" content="html template">
    <meta charset="utf-8">
</head>

<body>
    <h2>XMLHttpRequest Objekti</h2>

    <form action="">
        <select name="customers" onchange="showCustomer(this.value)">
            <option value="">Valitse asiakas:</option>
            <option value="JOUNI">Jouni Juupajoki</option>
            <option value="MIKA ">Mika Mikkeli</option>
            <option value="SANTERI">Santeri Savonlinna</option>
        </select>
    </form>
    <br>
    <div id="txtHint">Asiakkaan tiedot tulostetaan tänne...</div>
    <script>
        function showCustomer(str) {
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
            xhttp.open("GET", "getcustomer.php?q=" + str);
            xhttp.send();

        }
    </script>
</body>

</html>

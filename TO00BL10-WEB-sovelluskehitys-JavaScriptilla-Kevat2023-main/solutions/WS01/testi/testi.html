<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center">Hello World</h1>

    <button onclick="alert('Click')">Tapahtumakäsittelijä luodaan kun nappi piirretään näytölle</button><br>

    <button id="myBtn">Lisää tapahtumakäsittelijä vasta kun nappia painetaan</button>

    <p id="demo"></p>

    <script>
        const element = document.getElementById("myBtn");
        element.addEventListener("click", function () {
            document.getElementById("demo").innerHTML = "Hello World";
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        document.write("Sinä käytät " + navigator.appName + " selainta <br>");
        document.write("Näytön leveys " + window.screen.width + " ja näytön korkeus " + window.screen.height);
    </script>
</body>

</html>
